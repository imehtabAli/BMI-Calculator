<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>BMI Calculator</h1>

    <div class="container">
        <div id="heightSection">
            
            <label for="height"><h4>Height (cm):</h4></label>
            <input type="number" id="height" placeholder="Enter height" required>
        </div>

        <div id="weightSection">
            
            <label for="weight"><h4>Weight (kg):</h4></label>
            <input type="number" id="weight" placeholder="Enter weight" required>
        </div>
        <div id="bmiButton"><button>Calculate BMI</button></div>
        

        <h4 id="bmiResult"></h4>
    </div>
    <script src="script.js"></script>
</body>

</html>
